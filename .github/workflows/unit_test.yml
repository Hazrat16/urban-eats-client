name: CI checks
on:
  push:
    branches:
      - "feature/*"
  pull_request:
    branches:
      - "dev"

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Unit Tests
        run: |
          npm install
          npm test

  merge_to_dev:
    runs-on: ubuntu-latest
    needs: unit_test
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git credentials
        run: |
          git config --global user.email hazrat17016@gmail.com
          git config --global user.name "Hazrat16"

      - name: Get branch name
        id: get_branch
        run: |
          echo "BRANCH_NAME=${{ github.head_ref }}" >> $GITHUB_ENV

      - name: Debug information
        run: |
          echo "Branch to merge: ${{ env.BRANCH_NAME }}"
          git branch -a
          git log --oneline --decorate --graph --all
          git fetch origin
          git branch -r

      - name: Checkout dev branch
        run: |
          git fetch origin dev
          git checkout dev
          git pull origin dev

      - name: Fetch feature branch
        run: |
          git fetch origin ${{ env.BRANCH_NAME }}
          git checkout ${{ env.BRANCH_NAME }}

      - name: Attempt to Merge Feature Branch into Dev
        run: |
          git checkout dev
          git merge --no-ff ${{ env.BRANCH_NAME }} || {
            echo "Merge failed. Details:";
            git status;
            git diff;
            exit 1;
          }

      - name: Push changes to dev
        if: success() # Only push if the merge succeeded
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin dev
