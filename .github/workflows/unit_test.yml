name: Unit Test

on:
  push:
    branches:
      - "feature/*"

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Unit Tests
        run: |
          npm install
          npm test

  merge_to_dev:
    runs-on: ubuntu-latest
    needs: unit_test
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git credentials
        run: |
          git config --global user.email hazrat17016@gmail.com
          git config --global user.name Hazrat16

      - name: Merge to dev
        run: |
          git checkout dev
          git merge --no-ff ${{ github.ref }}
          git push origin dev
